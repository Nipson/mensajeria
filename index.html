<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple - Compartir y Chatear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .room-info {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0 0 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .room-id {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .user-setup {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .username-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .username-input:focus {
            border-color: #667eea;
        }
        
        .join-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .join-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.other {
            background: #f1f3f4;
            color: #202124;
            border: 1px solid #e8eaed;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .message.own .message-header {
            flex-direction: row-reverse;
        }
        
        .username {
            font-weight: 600;
            color: #667eea;
        }
        
        .message.own .username {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .timestamp {
            font-size: 10px;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .file-message {
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .message.other .file-message {
            background: #e8f0fe;
            border: 1px solid #dadce0;
        }
        
        .file-icon {
            font-size: 28px;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
            word-break: break-all;
        }
        
        .file-size {
            font-size: 11px;
            opacity: 0.7;
        }
        
        .download-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: inherit;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            text-decoration: none;
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .message.other .download-btn {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        
        .message.other .download-btn:hover {
            background: #1557b0;
        }
        
        .system-message {
            text-align: center;
            color: #5f6368;
            font-style: italic;
            margin: 16px 0;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .input-area {
            background: white;
            border-top: 1px solid #e8eaed;
            padding: 16px 20px;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            max-width: 100%;
        }
        
        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 100px;
            padding: 10px 16px;
            border: 1px solid #dadce0;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s ease;
            background: #ffffff;
        }
        
        .message-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        
        .file-input {
            display: none;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .file-btn {
            background: #34a853;
            color: white;
        }
        
        .file-btn:hover {
            background: #2d8f47;
            transform: scale(1.1);
        }
        
        .send-btn {
            background: #1a73e8;
            color: white;
        }
        
        .send-btn:hover {
            background: #1557b0;
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .online-users {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #34a853;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        
        .welcome-screen h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .welcome-screen p {
            color: #5f6368;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .room-info {
                flex-direction: column;
                text-align: center;
            }
            
            .input-container {
                flex-wrap: wrap;
            }
            
            .message-input {
                min-width: 100%;
                margin-bottom: 8px;
            }
            
            .action-btn {
                flex: 1;
                border-radius: 8px;
                width: auto;
                max-width: 80px;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .file-progress {
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 4px;
            overflow: hidden;
        }
        
        .file-progress-bar {
            height: 100%;
            background: #34a853;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat Abierto</h1>
            <p>Comparte archivos PDF y chatea sin registro</p>
            
            <div class="room-info">
                <div>
                    <strong>Sala:</strong> <span class="room-id" id="roomId">Cargando...</span>
                </div>
                <div class="online-users">
                    <div class="online-indicator"></div>
                    <span id="onlineCount">0 usuarios</span>
                </div>
                <button class="share-btn" onclick="shareRoom()">üìã Compartir Sala</button>
            </div>
        </div>
        
        <div class="user-setup" id="userSetup">
            <input type="text" id="usernameInput" class="username-input" placeholder="Ingresa tu nombre para unirte..." maxlength="25">
            <button class="join-btn" onclick="joinChat()">üöÄ Unirse</button>
        </div>
        
        <div id="alerts"></div>
        
        <div class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>üëã ¬°Bienvenido al Chat!</h2>
                <p>Este es un chat √∫nico para todos</p>
                <p>Cualquiera con este enlace puede unirse</p>
                <p>Puedes compartir archivos PDF de hasta 10MB</p>
                <p><strong>Ingresa tu nombre arriba para comenzar</strong></p>
            </div>
            
            <div class="messages-container" id="messagesContainer" style="display: none;">
                <!-- Los mensajes aparecer√°n aqu√≠ -->
            </div>
        </div>
        
        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-container">
                <textarea id="messageInput" class="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,image/*" multiple>
                <button class="action-btn file-btn" onclick="selectFiles()" title="Adjuntar archivo">üìé</button>
                <button class="action-btn send-btn" id="sendBtn" onclick="sendMessage()" title="Enviar mensaje">üì§</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentRoom = null;
        let currentUser = null;
        let messages = [];
        let users = new Set();
        let updateInterval = null;
        
        // Elementos DOM
        const roomId = document.getElementById('roomId');
        const onlineCount = document.getElementById('onlineCount');
        const usernameInput = document.getElementById('usernameInput');
        const userSetup = document.getElementById('userSetup');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const messagesContainer = document.getElementById('messagesContainer');
        const inputArea = document.getElementById('inputArea');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const sendBtn = document.getElementById('sendBtn');
        const alerts = document.getElementById('alerts');
        
        // Inicializaci√≥n
        window.addEventListener('load', () => {
            initializeRoom();
            
            // Prellenar nombre si existe
            const savedUsername = localStorage.getItem('chat_username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
        });
        
        function initializeRoom() {
            // Generar o obtener ID de sala desde URL
            const urlParams = new URLSearchParams(window.location.search);
            let room = urlParams.get('room');
            
            if (!room) {
                room = generateRoomId();
                // Actualizar URL sin recargar la p√°gina
                const newUrl = `${window.location.pathname}?room=${room}`;
                window.history.replaceState({}, '', newUrl);
            }
            
            currentRoom = room;
            roomId.textContent = room;
            
            // Cargar datos existentes
            loadRoomData();
            
            // Iniciar actualizaciones autom√°ticas
            startAutoUpdate();
        }
        
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
        
        function joinChat() {
            const username = usernameInput.value.trim();
            if (!username) {
                showAlert('Por favor, ingresa tu nombre', 'danger');
                usernameInput.focus();
                return;
            }
            
            currentUser = {
                name: username,
                id: Date.now() + Math.random(),
                joinedAt: Date.now()
            };
            
            localStorage.setItem('chat_username', username);
            
            // Ocultar setup y mostrar chat
            userSetup.style.display = 'none';
            welcomeScreen.style.display = 'none';
            messagesContainer.style.display = 'block';
            inputArea.style.display = 'block';
            
            // Agregar usuario a la sala
            addUserToRoom(currentUser);
            
            // Mensaje de bienvenida
            addSystemMessage(`${username} se ha unido al chat`);
            
            messageInput.focus();
            showAlert(`¬°Bienvenido ${username}! Ya puedes chatear.`, 'success');
        }
        
        function sendMessage() {
            const text = messageInput.value.trim();
            const files = Array.from(fileInput.files);
            
            if (!text && files.length === 0) return;
            
            if (!currentUser) {
                showAlert('Debes unirte al chat primero', 'danger');
                return;
            }
            
            const timestamp = Date.now();
            
            // Enviar mensaje de texto
            if (text) {
                const message = {
                    id: timestamp,
                    type: 'text',
                    user: currentUser.name,
                    userId: currentUser.id,
                    content: text,
                    timestamp: timestamp,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                
                addMessage(message);
                saveMessage(message);
            }
            
            // Enviar archivos
            files.forEach((file, index) => {
                if (file.size > 10 * 1024 * 1024) {
                    showAlert(`${file.name} es muy grande (m√°ximo 10MB)`, 'danger');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileMessage = {
                        id: timestamp + index + 1,
                        type: 'file',
                        user: currentUser.name,
                        userId: currentUser.id,
                        content: `Comparti√≥: ${file.name}`,
                        timestamp: timestamp + index + 1,
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        fileData: {
                            name: file.name,
                            size: formatFileSize(file.size),
                            type: file.type,
                            data: e.target.result
                        }
                    };
                    
                    addMessage(fileMessage);
                    saveMessage(fileMessage);
                };
                reader.readAsDataURL(file);
            });
            
            messageInput.value = '';
            fileInput.value = '';
        }
        
        function addMessage(message) {
            messages.push(message);
            displayMessage(message);
        }
        
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isOwn = message.userId === currentUser?.id;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            let content = `
                <div class="message-header">
                    <span class="username">${escapeHtml(message.user)}</span>
                    <span class="timestamp">${message.time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            
            if (message.type === 'file' && message.fileData) {
                const fileIcon = getFileIcon(message.fileData.type);
                content += `
                    <div class="file-message">
                        <div class="file-icon">${fileIcon}</div>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(message.fileData.name)}</div>
                            <div class="file-size">${message.fileData.size}</div>
                        </div>
                        <a href="${message.fileData.data}" download="${message.fileData.name}" class="download-btn">‚¨áÔ∏è</a>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function saveMessage(message) {
            const roomMessages = JSON.parse(localStorage.getItem(`room_${currentRoom}_messages`) || '[]');
            roomMessages.push(message);
            
            // Mantener solo los √∫ltimos 100 mensajes
            if (roomMessages.length > 100) {
                roomMessages.splice(0, roomMessages.length - 100);
            }
            
            localStorage.setItem(`room_${currentRoom}_messages`, JSON.stringify(roomMessages));
        }
        
        function addUserToRoom(user) {
            const roomUsers = JSON.parse(localStorage.getItem(`room_${currentRoom}_users`) || '[]');
            
            // Eliminar usuario existente si ya estaba
            const filteredUsers = roomUsers.filter(u => u.id !== user.id);
            filteredUsers.push(user);
            
            localStorage.setItem(`room_${currentRoom}_users`, JSON.stringify(filteredUsers));
            updateUserCount();
        }
        
        function loadRoomData() {
            // Cargar mensajes
            const savedMessages = JSON.parse(localStorage.getItem(`room_${currentRoom}_messages`) || '[]');
            messages = savedMessages;
            
            if (currentUser) {
                messages.forEach(message => displayMessage(message));
            }
            
            updateUserCount();
        }
        
        function updateUserCount() {
            const roomUsers = JSON.parse(localStorage.getItem(`room_${currentRoom}_users`) || '[]');
            
            // Limpiar usuarios antiguos (m√°s de 5 minutos inactivos)
            const now = Date.now();
            const activeUsers = roomUsers.filter(user => (now - user.joinedAt) < 300000);
            
            localStorage.setItem(`room_${currentRoom}_users`, JSON.stringify(activeUsers));
            
            const count = activeUsers.length;
            onlineCount.textContent = `${count} usuario${count !== 1 ? 's' : ''}`;
        }
        
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                if (currentRoom) {
                    // Verificar nuevos mensajes
                    const savedMessages = JSON.parse(localStorage.getItem(`room_${currentRoom}_messages`) || '[]');
                    
                    if (savedMessages.length > messages.length) {
                        const newMessages = savedMessages.slice(messages.length);
                        newMessages.forEach(message => {
                            messages.push(message);
                            if (currentUser) {
                                displayMessage(message);
                            }
                        });
                    }
                    
                    // Actualizar usuario activo
                    if (currentUser) {
                        currentUser.joinedAt = Date.now();
                        addUserToRoom(currentUser);
                    }
                    
                    updateUserCount();
                }
            }, 2000);
        }
        
        function shareRoom() {
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Chat Abierto',
                    text: '√önete a mi sala de chat',
                    url: url
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    showAlert('¬°Enlace copiado! Comp√°rtelo con tus amigos', 'success');
                });
            } else {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('¬°Enlace copiado!', 'success');
            }
        }
        
        function selectFiles() {
            fileInput.click();
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alerts.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
        
        function getFileIcon(type) {
            if (type === 'application/pdf') return 'üìÑ';
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé•';
            if (type.startsWith('audio/')) return 'üéµ';
            return 'üìé';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        // Limpiar al cerrar p√°gina
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
